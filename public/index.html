  <body>
    <div id="LoginScreen" class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg')">
        <div class="wrap-login100 p-l-120 p-r-120 p-t-62 p-b-33">
          <span class="login100-form-title p-b-53"> Sign In With </span>

          <button id="login" class="btn-google m-b-20">
            <img src="images/icons/icon-google.png" alt="GOOGLE" /> Google
          </button>

          <button id="Glogin" class="btn-face m-b-20">
            <i class="fa fa-github" style="color: black"></i>GitHub
          </button><br>
          
          <a href="indexlogin.html" class="txt1"><p class="btn-google m-b-20">Sign In with Email &nbsp;<i class="fa fa-envelope" style="color: black"></i></p></a>

        </div>

    <div id="Dashboard" class="limiter">

        <div class="wrap-login100 p-l-120 p-r-120 p-t-62 p-b-33">
          <div id="userInfo"></div>
          <div id="GuserInfo"></div>
          <button id="logout" class="login100-form-btn">LogOut</button>
        </div>
      </div>
