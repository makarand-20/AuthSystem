<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MakuAuth</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="index.js"></script>

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div id="LoginScreen" class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg')">
        <div class="wrap-login100 p-l-120 p-r-120 p-t-62 p-b-33">
          <span class="login100-form-title p-b-53"> Sign Up </span>
          <div class="p-t-10 p-b-9">
            <span class="txt1"> Username </span>
          </div>
          <div class="wrap-input100">
            <input class="input100" type="text" name="username" />
            <span class="focus-input100"></span>
          </div>

          <div class="p-t-31 p-b-9">
            <span class="txt1"> Password </span>
          </div>
          <div class="wrap-input100">
            <input class="input100" type="password" name="pass" />
            <span class="focus-input100"></span>
          </div>
          <br />
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">Sign Up</button>
          </div>
          <br>
          <center>
            <div>
              <p>Already a User?  <a href="indexlogin.html" class="txt1">Sign In</a></p>
            </div>
          </center>
        </div>
      </div>
    </div>
    <div id="Dashboard" class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg')">
        <div class="wrap-login100 p-l-120 p-r-120 p-t-62 p-b-33">
          <div id="userInfo"></div>
          <div id="GuserInfo"></div>
          <button id="logout" class="login100-form-btn">LogOut</button>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
